#--------------------------------------------------------------------------------------------
# Camera Parameters.
#--------------------------------------------------------------------------------------------

Camera:
  topic.left.right: [ "/zed2/zed_node/left/image_rect_color", "/zed2/zed_node/right/image_rect_color" ]
  model.left.right: [ "pinhole","pinhole" ]
  left.resolution: [ 752, 480 ]
  right.resolution: [ 752, 480 ]
  left.K: [267.82012939453125, 267.82012939453125, 320.6171569824219, 188.72052001953125]
  right.K: [267.82012939453125, 267.82012939453125, 320.6171569824219, 188.72052001953125]
  left.distortion.coefficient: [0.0, 0.0, 0.0, 0.0]
  right.distortion.coefficient: [0.0, 0.0, 0.0, 0.0]
  FPS: 30

ConfigFilePath:
  vocabulary.path: "/home/weihao/workspace/vio-hello-world-impl/thirdparty/Vocabulary/ORBvoc.txt"
  kf.traj.save.path: "/home/weihao/workspace/vio-hello-world-impl/vio_hw/output/euroc_out/MH_05_KF.txt"
  dfm.config.file.path: "/home/weihao/workspace/vio-hello-world-impl/dfm/params/splg_config.yaml"
  bag.file.path: ""


FeatureAndTracker:
  feature.Type: "HARRIS"  # ["ORB_CV","HARRIS","ORB","SUPER_POINT"]
  tracker.Type: "OPTICAL_FLOW" # ["OPTICAL_FLOW", "LIGHT_GLUE"]
  # common params
  max.kps.num: 500
  max.kps.distance: 15
  use.clahe: 0
  clahe.val: 3
  track.keyframetoframe: 0
  use.brief: 1
  # param for gftt
  kp.quality.level: 0.001
  # param for KLT
  klt.use.prior: 1
  klt.win.size: 9
  klt.pyr.level: 3

  klt.max.iter: 30
  klt.max.px.precision: 0.01
  klt.max.fb.dist: 0.5
  klt.err: 30.

IMU:
  topic: "/zed2/zed_node/imu/data"
  acc_n: 0.1
  acc_w: 0.2
  gyr_n: 0.3
  gyr_w: 0.4
  g_norm: 9.81
  FPS: 200

SLAM:
  stereo.mode: 1
  use.imu: 1
  force.realtime: 1
  use.Rviz: 1
  use.Pangolin: 0

LoopCloser:
  use.loop: 1
  loop.threshold: 0.07

Backend:
  use.backend: 1
  opt.window.size: 10



# Camera Extrinsic parameters T_b_ci ( v_b = T_b_ci * v_ci )
Extrinsic:
  camera.num: 2
  body_T_cam0: !!opencv-matrix
    rows: 4
    cols: 4
    dt: d
    data: [ 0.00660296, -0.01619175,  0.9998471,   0.00825293,
            -0.99997521 ,-0.00255324 , 0.00656246 , 0.02153814,
